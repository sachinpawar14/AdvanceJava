<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<script type="text/javascript">

	function  validation() {
		
		if(document.regForm.txtUsername.value=="")
			{
			alert("Please Enter Username");
			return false;
			}
		
		if(document.regForm.gender[0].checked==false && document.regForm.gender[1].checked==false)
			{
			alert("Select your Gender");
			return false;
			}
		
		if(document.regForm.age.selectedIndex == 0)
			{
			alert("Select your Age Group");
			return false;
			}
		
		if(document.regForm.terms.checked==false)
			{
			alert("Please Agree terms");
			return false;
			}
		
	}

</script>
</head>
<body>
<form action="registerServlet" method="get" onsubmit="return validation();" name="regForm"> 
<h1 style="font: italic;"> Registration Form</h1>
<hr>
<table>
<tr>
<td>Enter Username: </td>
<td><input type="text" name="txtUsername"></td>
</tr>
<tr>
<td>Enter Password: </td>
<td><input type="password" name="txtPassword"></td>
</tr>
<tr>
<td>Enter Email: </td>
<td><input type="email" name="txtEmail"></td>
</tr>
<tr>
<td>Select Gender: </td>
<td>
Male <input type="radio" name="gender" value="Male">
  Female <input type="radio" name="gender" value="Female">
</td>
</tr>
<tr>
<td>Select Age Group: </td>
<td>
<select name="age">
<option value="select" selected="selected">Select</option>
<option value="21-25">21-25</option>
<option value="26-30">26-30</option>
<option value="31-35">31-35</option>
</select>
</td>
</tr>
<tr>
<td><input type="checkbox" name="terms"></td>
<td>Agree terms and Conditions!!!</td>
</tr>
<tr>
<td></td>
<td><input type="submit" value="Register"></td>
</tr>
</table>
</form>
</body>
</html>
